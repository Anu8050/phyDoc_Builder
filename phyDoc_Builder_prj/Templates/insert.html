{% block body %}
<div class="container mb-3 py-4">
    <h1 class="text-center">Document_template </h1>
    <form method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="id">id</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Enter your id">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="Document_template_path">Document_template_path</label>
            <input type="text" class="form-control" id="Document_template_path" name="Document_template_path" placeholder="Enter Your Document_template_path">
        </div>
        
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
